    version: "0.10.0"
  - pkg: obsidian
    url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.15.9/obsidian_0.15.9_amd64.deb
    version: "0.15.9"
  - pkg: lsd
    url: https://github.com/Peltoche/lsd/releases/download/0.20.1/lsd_0.20.1_amd64.deb
    version: "0.20.1"
