dotfiles_user_home: "{{ '~' | expanduser }}"
dotfiles_home: "{{dotfiles_user_home}}/dotfiles"

user: will
full_name: Will Pimblett
git_signing_key: null

# Defaults
has_wireless: no

# Packages
apt_repos:
  - name: tailscale
    repo: deb https://pkgs.tailscale.com/stable/ubuntu focal main
    key: https://pkgs.tailscale.com/stable/ubuntu/focal.gpg
  - name: spotify
    repo: deb http://repository.spotify.com stable non-free
    key: https://download.spotify.com/debian/pubkey_0D811D58.gpg
  - name: vscode
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    key: https://packages.microsoft.com/keys/microsoft.asc

apt_packages:
  - arandr
  - audacity
  - baobab
  - build-essential
  - chromium-browser
  - code
  - curl
  - dconf-editor
  - default-jre
  - feh
  - flameshot
  - fonts-noto
  - gimp
  - gnupg2
  - gpick
  - htop
  - httpie
  - imagemagick
  - inkscape
  - iperf
  - libjpeg-dev
  - libpq-dev
  - libxslt1-dev
  - lxappearance
  - meld
  - mpv
  - ncdu
  - nemo
  - p7zip-full
  - pass
  - pass-extension-otp
  - pasystray
  - pavucontrol
  - powertop
  - pwgen
  - ruby
  - ruby-dev
  - screen
  - screenruler
  - software-properties-common
  - spotify-client
  - sshfs
  - sudo
  - tailscale
  - tmux
  - units
  - unrar
  - vim
  - vlc
  - wget
  - whois
  - wine
  - xautomation
  - xdotool
  - zbar-tools

deb_packages:
  - pkg: bat
    url: https://github.com/sharkdp/bat/releases/download/v0.18.3/bat_0.18.3_amd64.deb
    version: "0.18.3"
  - pkg: dive
    url: https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.deb
    version: "0.10.0"
  - pkg: obsidian
    url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.12.15/obsidian_0.12.15_amd64.deb
    version: "0.12.15"
  - pkg: lsd
    url: https://github.com/Peltoche/lsd/releases/download/0.20.1/lsd_0.20.1_amd64.deb
    version: "0.20.1"
  - pkg: steam-launcher
    url: https://steamcdn-a.akamaihd.net/client/installer/steam.deb

fish_paths:
  - "~/bin"
  - "~/dotfiles/bin"
  - "~/.local/bin"
  - "~/.poetry/bin"

fish_abbr:
  - word: dc
    expansion: docker-compose
  - word: g
    expansion: git
  - word: gc
    expansion: git commit
  - word: p
    expansion: gopass
  - word: tf
    expansion: terraform

fish_variables:
  - name: fish_greeting
    value: ""
  - name: EDITOR
    value: vim
  - name: fish_color_normal
    value: normal
  - name: fish_color_command
    value: ffd75f
  - name: fish_color_quote
    value: cccc0c
  - name: fish_color_redirection
    value: 00afff
  - name: fish_color_end
    value: 00ff00
  - name: fish_color_error
    value: ff0000
  - name: fish_color_param
    value: 00ffc8
  - name: fish_color_comment
    value: a8a8a8
  - name: fish_color_match
    value: normal
  - name: fish_color_selection
    value: c0c0c0
  - name: fish_pager_color_progress
    value: brwhite --background=cyan
  - name: fish_pager_color_prefix
    value: normal --bold --underline
  - name: fish_pager_color_description
    value: B3A06D yellow
  - name: fish_pager_color_completion
    value: normal
  - name: fish_color_cancel
    value: normal
  - name: fish_color_host
    value: normal
  - name: fish_color_user
    value: 00ff00
  - name: fish_color_autosuggestion
    value: "555"
  - name: fish_color_valid_path
    value: normal
  - name: fish_color_cwd_root
    value: "800000"
  - name: fish_color_cwd
    value: ad73d9
  - name: fish_color_escape
    value: 00a6b2
  - name: fish_color_operator
    value: 00a6b2
  - name: fish_color_history_current
    value: normal
  - name: fish_color_search_match
    value: --background=b89442

omf_plugins:
  - node-binpath

nodejs_version: "14.x"
nodejs_system_packages:
  - npm
  - diff-so-fancy

pip_user_packages:
  - aws-shell
  - awscli
  - homeassistant-cli
  - icdiff
  - pre-commit
  - spotdl
  - youtube-dl

docker_compose_version: "1.29.2"
